{% extends './base.html' %}
{% load static %}
{% block title %}Home{% endblock title%}
{% block banner_slide %}
<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="d-block w-100" src="{% static 'images/banner/b1.jpg' %}" alt="First slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="{% static 'images/banner/b2.jpg' %}" alt="Second slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="{% static 'images/banner/b3.jpg' %}" alt="Third slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="{% static 'images/banner/b4.jpg' %}" alt="Third slide">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
{% endblock banner_slide %}
{% block main-content %}
<div class="container">
    <div class="row">
        <div class="col-md-12 text-center bg-priamry">
            <h2>Name:</h2>
            <h3>phone no:</h3>
            <h3>Email:</h3>
    </div>
</div>
<br>
<br>
<br>
{% endblock main-content %}
