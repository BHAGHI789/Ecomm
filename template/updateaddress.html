{% extends './base.html' %}
{% load static %}
{% block title %}update address{% endblock title%}
{% block main-content %}
<div class="container my-5">
    <div class="row">
        <h3>Well Come <span class="text-capitalize">{{request.user}}</span></h3>
        <div class="col-md-8 offest-sm-1">
            <form action="" method="post">
                {% csrf_token %}
                {% for fm in form %}
                    {{fm.label_tag}}{{fm}} <small>{{fm.errors}}</small>
                    
                {% endfor %}
                <br>
                <input type="submit" value="Update">
            </form>
        </div>
    </div>
</div>
{% endblock main-content %}
